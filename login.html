<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits-Cart-Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-9/12 mx-auto mt-10">
    <header class="text-6xl text-center font-extrabold my-5">Welcome to <span class="text-purple-600">Fruits
            World</span>
    </header>

    <div class="bg-blue-300 rounded-2xl p-10">
        <h3 class="text-3xl">Please Login:</h3>

        <div>
            <input id="username"
                class="block mt-5 w-[60%] rounded-md p-2 hover:bg-purple-600 hover:text-white hover:text-3xl "
                type="text" name="" placeholder="username: demo">
            </input>

            <input id="password"
                class="block mt-5 w-[60%] rounded-md p-2 hover:bg-purple-600 hover:text-white hover:text-3xl"
                type="password" name="" placeholder="password: 1234">
            </input>

            <button id="button"
                class="mt-5 hover:bg-purple-600 hover:text-whites bg-orange-400 p-3 rounded-xl text-white w-2/12 text-start font-bold text-2xl ">login</button>
        </div>
    </div>

    <script src="login.js">

    </script>
</body>

</html>
